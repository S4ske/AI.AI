services:
  app:
    build:
      context: .
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - pg
    networks:
      - backend_network

  pg:
    image: "postgres"
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend_network

  redis:
    image: "redis:latest"
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: always
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  pgdata:
  redis_data: